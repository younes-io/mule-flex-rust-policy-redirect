name:  mule-flex-rust-policy-redirect-build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --target wasm32-unknown-unknown --release --verbose
    - name: Run tests
      run: cargo test --verbose
